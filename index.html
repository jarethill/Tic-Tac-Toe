<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main>
            <section id="board" class="invisible"></section>
            <section id="menu">
                <form method="get" id="menu-form">
                    <label for="player-one">
                        Player 1
                        <input type="text" name="player-one" id="player-one" />
                    </label>

                    <label for="player-two">
                        Player 2
                        <input type="text" name="player-one" id="player-two" />
                    </label>

                    <button class="btn" id="play-btn">Play</button>
                </form>
            </section>
        </main>

        <script src="js/main.js"></script>
    </body>
</html>
